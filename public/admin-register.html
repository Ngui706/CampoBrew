<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â˜•</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
  
    <title>Admin Registration | TechSips</title>
</head>
<body class="bg-[#F5EBE0] font-['Poppins'] flex items-center justify-center min-h-screen py-10">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-[#C38E70]">
        <div class="text-center mb-8">
            <h1 class="font-['Playfair_Display'] text-3xl font-bold text-[#3A2618]">Create Admin</h1>
            <p class="text-gray-500 text-sm mt-2">Join the management team</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700">Full Name</label>
                <input type="text" id="name" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#C38E70] outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Email Address</label>
                <input type="email" id="regEmail" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#C38E70] outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="regPassword" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#C38E70] outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Admin Secret Key</label>
                <input type="password" id="adminSecret" placeholder="Ask the owner for this key" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg border-dashed focus:ring-2 focus:ring-red-400 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-[#C38E70] text-white font-bold py-3 rounded-lg hover:bg-[#3A2618] transition duration-300 shadow-lg mt-4">
                Register Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? <a href="admin-login.html" class="text-[#3A2618] font-bold hover:underline">Login here</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const adminSecret = document.getElementById('adminSecret').value;

            try {
                const response = await fetch(`${API_URL}/admin/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, adminSecret })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'admin-login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (err) {
                alert('Server connection error');
            }
        });
    </script>
</body>
</html>
